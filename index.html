<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat me harder!</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1>Chat me!</h1>
</header>
<main>
    <div id="userList"></div>
    <input id="enterText" type="text" />
    <button id="pressToSend">Send</button>
    <div id="msgList"></div>
</main>
<script>
"use strict";
const socket = io("localhost:3333");
const userList = document.getElementById("userList");
const msgList = document.getElementById("msgList");
const enterText = document.getElementById("enterText");
const pressToSend = document.getElementById("pressToSend");

socket.on("connect", () => {
    console.log("Client connect!");

    // const data = {
    //     userName: "User_" + Date.now()
    // }
    // socket.emit("client-name", data);
});

socket.on("client-name", data => {
    console.log(data);
    data.forEach(el => {
        userList.insertAdjacentHTML("beforeend", el);
    });
})

pressToSend.addEventListener("click", () => {
    const data = {
        message: enterText.value,
    }

    socket.emit("send-message", data);    
});

socket.on("server-response", ({ message }) => {
    msgList.insertAdjacentHTML("beforeend", `<p>${message}</p>`);
});
</script>
</body>
</html>
