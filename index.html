<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat me harder!</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <style>
        .title {
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <h1>Chat me!</h1>
</header>
<main>
    <h3>Users online: <span id="usersCount" style="color: red;"></span></h3>
    <div id="userList"></div>
    <h3>Chat messages:</h3>
    <div id="msgList"></div>
    <hr>
    <span class="title">My login:</span>
    <span id="myLogin"></span>
    <input id="enterText" type="text" />
    <button id="pressToSend">Send</button>
</main>
<script>
"use strict";
const socket = io("localhost:3333");

const userList = document.getElementById("userList");
const msgList = document.getElementById("msgList");
const enterText = document.getElementById("enterText");
const pressToSend = document.getElementById("pressToSend");
const myLogin = document.getElementById("myLogin");
const usersCount = document.getElementById("usersCount");
let login = "";
let uList = null;

function renderList(elem, data) {
    let list = "";
    data.forEach(el => {
        list += `<div>${el.login}</div>`;
    });
    elem.innerHTML = list;
}

socket.on("connect", () => {

});

socket.on("client-login", userLogin => {
    login = userLogin;
    myLogin.insertAdjacentHTML("beforeend", login);
});

socket.on("server-response-users", (data) => {
    usersCount.innerHTML = data.length;
    renderList(userList, data);
});

socket.on("disconnect_event", data => {
    usersCount.innerHTML = data.length;
    renderList(userList, data);
})

pressToSend.addEventListener("click", () => {
    const data = {
        message: enterText.value,
        user: login
    }

    socket.emit("send-message", data);    
});

socket.on("server-response", ({ message, user }) => {
    msgList.insertAdjacentHTML("beforeend", `<p><span>${user}</span>: ${message}</p>`);
});
</script>
</body>
</html>
